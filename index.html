<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="content">
            <section class="card">
                <div class="img-card">
                    <img id= "cover" src="cover-2.png">
                </div>
                <div class="song-info">
                    <span id="title" class="title"></span>
                    <small id="artist" class="artist">Lesfm</small>
                </div>
                <div class="duration-song">
                    <div class="duration-tags">
                        <small id="start-duration">0:00</small> 
                        <small id="duration"></small>
                    </div>
                    <input type="range" class="timeline" max="100" value="0">
                </div>
                <div class="btns-player">
                    <button id="btn-prev-song" class="btn-song"><img src="Stop_and_play_fill-1.svg"></buttonc>
                    <button id="btn-play-id" class="btn-play"><img src="Play_fill.svg"></button>
                    <button id="btn-next-song" class="btn-song"><img src="Stop_and_play_fill.svg"></button>
                </div>
            </section>
    </body>
    <script type="text/javascript" src="script.js"></script>
</html>
